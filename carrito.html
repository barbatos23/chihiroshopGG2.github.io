<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chihiro shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <header class="header-mobile">
            <h1 class="logo">Chihiro shop GG</h1>
            <button class="open-menu" id="open-menu">
                <i class="bi bi-list"></i>
            </button>
        </header>

        <aside>
            <button class="close-menu" id="close-menu">
                <i class="bi bi-x"></i>
            </button>
            <header>
                <h1 class="logo">Chihiro shop GG</h1>
            </header>
            <nav>
                <ul class="menu">
                    <li>
                        <a class="boton-menu boton-volver" href="./index.html">
                            <i class="bi bi-arrow-return-left"> seguir comprando</i>
                        </a>
                    </li>
                    
                    <li>
                        <a class="boton-menu boton-carrito active" href="./carrito.html">
                            <i class="bi bi-cart-fill"></i>
                            carrito 
                            
                        </a>
                    </li>
                </ul>
                
                
            </nav>
                <footer>
                    <p class="texto-footer">@ 2023 Chihiro shop GG</p>
                </footer>
            
        </aside>

        
        <main>
            <h2 class="titulo-principal">carrito </h2>
            <div class="contenedor-carrito">
                <p id="carrito-vacio" class="carrito-vacio">tu carrito esta vacio <i class="bi bi-emoji-frown-fill"></i></p>
                <div id="carrito-productos" class="carrito-productos disabled">
                    
                    
                </div>


            <div id="carrito-acciones" class="carrito-acciones disabled">
                <div class="carrito-acciones-izquierda">
                    <button id="carrito-acciones-vaciar" class="carrito-acciones-vaciar">vaciar carrito</button>
                </div>
                <div class="carrito-acciones-derecha">
                    <div class="carrito-acciones-total">
                        <p>total:</p>
                        <p id="total">Q50.00</p>
                    </div>
                    <button id="carrito-acciones-comprar" class="carrito-acciones-comprar">comprar ahora</button>
                </div>
            </div>

            
            <p id="carrito-comprado" class="carrito-comprado disabled">muchas gracias por tu compra<i class="bi bi-emoji-laughing"></i></p>
        </div>
        </main>
    </div>
    <script src="./js/menu.js"></script>
    <script src="./js/carrito.js"></script>
</body>
</html>
